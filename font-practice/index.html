<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family Practice</title>
    <link rel="stylesheet" href="https://use.typekit.net/fee2nue.css">
    <style>
        h1 {
            font-family: "owners-xxnarrow", sans-serif;
            font-weight: 900;
            font-style: normal;
            font-size: 40px;
        }
        p {
            font-family: "owners-xwide", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        em {
            font-family: "owners-xxwide", sans-serif;
            font-weight: 400;
            font-style: italic;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="family.html">Family</a></li>
    </ul>
    <h1>This is primary text</h1>
    <p>This is secondary text</p>
    <em>This is accent text</em>
</body>
</html>
