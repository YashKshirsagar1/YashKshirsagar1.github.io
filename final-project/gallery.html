<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        
    .container {
      max-width: 900px;
      margin: 2rem auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 1rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 4px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .gallery-item .overlay-text {
      text-align: center;
    }

    .gallery-item .overlay-text h4 {
      margin-top: 0;
    }
    </style>
</head>
<body>
    <!--bootstrap container for content and layout control-->

                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="donate.html">You Can Help</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="display-4">Photo Gallery</h1>
    
        <div class="gallery">
          <div class="gallery-item">
            <img src="images/gallery1.png" alt="Anganwadi">
            <div class="overlay">
              <div class="overlay-text">
                <h4>Anganwadi</h4>
              </div>
            </div>
          </div>
    
          <div class="gallery-item">

          </div>

              </div>
            </div>
          </div>

          <div class="gallery-item">
            <img src="images/gallery4.png" alt="Learning Music">
            <div class="overlay">

              </div>

          <div class="gallery-item">
